<div class="form row">
        <div class="col">
                <div class="row heading-wrapper">
                        <div class="heading">
                                <h3>Premium Subscription is $49.99</h3>
                        </div>
                </div>
                <script src="https://js.stripe.com/v3/"></script>
                <div class="row">
                        <div class="col">
                                <form action="{% url 'subscription:registerPremium' %}" method="post" id="payment-form">
                                        {% csrf_token %}
                                        <div class="form-row row label-heading">
                                                <label for="card-element">
                                                        Enter Credit or debit card
                                                </label>
                                        </div>
                                        <div class="row card-details">
                                                <div id="card-element">
                                                        <!-- A Stripe Element will be inserted here. -->
                                                </div>

                                                <!-- Used to display form errors. -->
                                                <div id="card-errors" role="alert"></div>
                                        </div>
                                        <div class="row button-submit">
                                                <button type="submit" class="btn btn-primary">Submit Payment</button>
                                        </div>
                                </form>
                        </div>
                </div>
        </div>
</div>
